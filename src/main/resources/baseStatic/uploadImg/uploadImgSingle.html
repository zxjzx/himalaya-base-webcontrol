<div class="col-md-4 promotion-img">
	<!-- 选择图片 -->
	<a href="javascript:;"> 
		<input type="file" name="pic"  accept="image/png,image/gif,image/jpeg"
			nv-file-select uploader="uploader" ng-click="clearItems()" /> 
			<span class="btn btn-primary">浏览图片</span>
	</a>
	<p>大小570*285，格式（JPG，PNG，GIF）</p>
	<!-- 显示预览图片 -->
	<div ng-repeat="item in uploader.queue">
		<div ng-thumb="{file:item._file,height:200}" class="img-preview"></div>
		
	</div>
	<!-- 错误提示 -->
	<div class="error-messages ng-scope ng-active"
		ng-if="showValidError && uploader1.queue.length < 1">
		<div class="ng-scope">必须上传活动图片</div>
	</div>
</div>
