<style>
	.input-img{
		display: inline-block;
	}
	.input-img a{
		width: 121px;
		text-align: center;
		height: 50px;
		line-height: 30px;
		position: relative;
		cursor: default;
		overflow: hidden;
		display: inline-block;
	}
	.input-img a input[type=file]  {
		display: inline-block;
		width: 112px;
		height: 34px;
		position: absolute;
		left: 0;
		top: 0;
		opacity: 0;
	}
	.show-img{
		display: inline-table;
		position: relative;
		margin:10px;
	}
	.show-img button{
		position: absolute;
		margin-left: 20px;
	}
</style>

<div class="show-img" ng-repeat="item in canvasList">
	<div class="input-img">
		<a href="javascript:;"> <input type="file" class="btn btn-warning btn-s" file-model="myFile{{$index}}"/>
			<span class="btn btn-success">选择图片</span>
		</a>
	</div>
	<button class="btn btn-primary" ng-if="item.showImage" ng-click="addCanvas($index)">添加</button>
	<div ng-dblclick="editImg(item.image)" ng-show-canvas="{ file: item.image,height: 200}">

	</div>

</div>
<div>
	<button class="btn btn-success" type="button" data-ng-click="getPicInfo(getImgData)">提交图片</button>
</div>
