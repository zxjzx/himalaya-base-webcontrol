<!--编辑图片弹窗中预览的画布-->
<style>
    .container-img{
        position: relative;
        width:800px;
        height: 500px;
    }
    .img-text{
        display: inline-block;
    }
    .input-img a{
        height: 35px;
        overflow:visible;
    }
</style>

<div class="img-text" >
    <div class="input-img">
        <a href="javascript:;"> <input type="file" class="btn btn-warning btn-s" file-change-model/>
            <span class="btn btn-success">选择图片</span>
        </a>
    </div>
    <button class="btn btn-primary" ng-click="showAddText()">文字</button>
</div>
<div class="img-text">
    <div ng-if="showAddTextFlag">
        <input type="text" ng-model="vo.textContent">
        <input type="color" ng-model="vo.color">
        <select ng-model="vo.fontSize" ng-options="item.size as item.name for item in textSizeList" data-ng-change="selectFontChange()"></select>
        <select ng-model="vo.fontFamily" ng-options="item.fontFamily as item.name for item in fontFamilyList" data-ng-change="selectFontChange()"></select>
        <button ng-click="addTextFun()">添加</button>
    </div>
</div>


<div class="container-img" id="mydiv">

</div>
